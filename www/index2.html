<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>

    <div class="container flex">
        <div class="bubble-container">
            <div class="bubble ball green"></div>
        </div>

        <div class="bubble-container slow">
            <div class="bubble ball blue slow"></div>
        </div>

        <div class="bubble-container fast">
            <div class="bubble ball green fast"></div>
        </div>



        <div class="bubble-container fast">
            <div class="bubble ball blue"></div>
        </div>

        <div class="bubble-container slow">
            <div class="bubble ball red fast"></div>
        </div>

        <div class="bubble-container fast">
            <div class="bubble ball green fast"></div>
        </div>



        <div class="bubble-container slow">
            <div class="bubble ball green slow"></div>
        </div>

        <div class="bubble-container slow">
            <div class="bubble ball red"></div>
        </div>

        <div class="bubble-container fast">
            <div class="bubble ball blue slow"></div>
        </div>



        <div class="bubble-container">
            <div class="bubble ball red"></div>
        </div>

        <div class="bubble-container slow">
            <div class="bubble ball blue fast"></div>
        </div>

        <div class="bubble-container fast">
            <div class="bubble ball red slow"></div>
        </div>
    </div>
    
    </body>
</html>
